<html lang="pt-br">
<head>

    <title>Conferência de Notas</title>
</head>
<body>
    <h1><strong>Programa Situação do Aluno</strong></h1>

    <form>
        <p>Nome do aluno:
            <input type="text" id="nome" required>
        </p>
        <p>1ª Nota:
            <input type="number" id="nota1" min="0" max="10" step="0.01" required>
        </p>
        <p>2ª Nota:
            <input type="number" id="nota2" min="0" step="0.01" required>
        </p>

        <input type="submit" value="Exibir média e situação">
    </form>

    <h2></h2>
    <h3></h3>

    <script src="index.js"></script>
</body>
</html>
